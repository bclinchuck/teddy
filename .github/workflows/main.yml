name: CI Pipeline

on:
  push:
    branches:
      - master
      - ci-setup
  pull_request:
    branches:
      - master
      - ci-setup

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Biome Lint and Format Check
        run: npx biome check .

      - name: TypeScript Build Check
        run: npm run build

      - name: Run Unit Tests
        run: npm test
